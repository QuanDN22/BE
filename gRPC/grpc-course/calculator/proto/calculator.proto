syntax = "proto3";

package calculator;

option go_package = "grpc-go-course/calculator/proto";

// import "sum.proto";

message SumRequest {
    int32 first_number = 1;
    int32 second_number = 2;
}

message SumResponse {
    int32 result = 1;
}

service CalculatorService {
    rpc Sum(SumRequest) returns (SumResponse);
}
